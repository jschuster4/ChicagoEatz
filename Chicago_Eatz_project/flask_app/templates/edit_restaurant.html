<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
        {% if messages %}
    <!-- check if there are any messages -->
            {% for message in messages %}
    <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <div class="container">
            <h1>Edit Restaurant Details</h1>
            <a href="/success">Restaurants</a>
            <a href="/logout">Logout</a>
            <form action="/restaurants/edit/{{one_restaurant.id}}" class="form-control" method="post">
                <div>
                    <label for="name">Restaurant Name</label>
                    <input type="text" name="name" class="form-control" value="{{one_restaurant.name}}" >
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" value="{{one_restaurant.address}}">
                </div>
                <div>
                    <label for="cuisine">Cuisine</label>
                    <select class="form-select" name="cuisine">
                        <option selected value="{{one_restaurant.cuisine}}">{{one_restaurant.cuisine}}</option>
                        <option value="American & Bar Style">American & Bar Style</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Sandwiches">Sandwiches</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Italian">Italian</option>
                    </select>
                </div>
                <div>
                    <label for="rating">Rating</label>
                    <div style="display: flex; justify-content: space-between;">
                        <p>Never Going Back</p>
                        <p>Would go there in a heartbeat</p>
                    </div>
                    <input type="range" class="form-range" min="0" max="10" id="rating_range" name="rating" value="{{one_restaurant.rating}}">
                </div>
                <div>
                    <label for="casual">Casual-ness</label>
                    <div style="display: flex; justify-content: space-between">
                        <p>Shirt and Shoes</p>
                        <p>Night out on the Town</p>
                    </div>
                    <input type="range" class="form-range" min="0" max="10" id="casual_range" name="casual" value="{{one_restaurant.casual}}">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="3" name="description">{{one_restaurant.description}}</textarea>
                </div>
                
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
