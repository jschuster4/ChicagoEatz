<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center;";>
        <h1 style="color: rgb(255, 87, 58);">Chicago <span style="color: rgb(143, 211, 251);">EatZ</span></h1>
        <h1>Welcome to a Curated Chicago Dining Experience</h1>
        <img src="{{ url_for('static', filename='chicago-flag.jpeg') }}" alt="chicago flag" style="width: 20%; ">
    </div>
    <div class="container" style="display: flex; justify-content: space-around;">
        <div class="form-group">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
            <!-- check if there are any messages -->
                    {% for message in messages %}
            <!-- loop through the messages -->
                        <p style="color: red;">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1>Register</h1>
            <form action="/users/register" method="post" >
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control">
                <label for="password" >Password</label>
                <input type="password" name="password" class="form-control">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
        </div>
        <div class="form-group">
            <h1>Login</h1>
            <form action="/users/login" method="post">
                <label for="user_email">Email:</label>
                <input type="text" name="email" class="form-control">
                <label for="user_password">Password:</label>
                <input type="password" name="password" class="form-control">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
